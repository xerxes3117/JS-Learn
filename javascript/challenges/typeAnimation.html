<div id="out"></div>
<script>
  const texts = ["Hello, world!", "Here we go again!", "All hail the king!"];
  let i = 0;
  let j = 0;

  function typeNext() {
    const out = document.getElementById("out");
    const currText = texts[j];

    if (i === currText.length) {
      setTimeout(() => {
        i = 0;
        j = (j + 1) % texts.length;
        out.textContent = '';
        typeNext();
      }, 1000);
      return;
    }

    out.textContent += currText[i++];
    setTimeout(typeNext, 120);
  }

  typeNext();
</script>
